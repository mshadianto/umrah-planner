# =============================================================================
# LABBAIK AI v6.0 - Docker Compose Configuration
# =============================================================================
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # LABBAIK AI Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use 'production' for prod
    image: labbaik-ai:6.0.0
    container_name: labbaik-app
    restart: unless-stopped
    
    ports:
      - "8501:8501"
    
    environment:
      - LABBAIK_ENV=development
      - DATABASE_URL=postgresql://labbaik:labbaik_password@db:5432/labbaik
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-your_secret_key_here_at_least_32_chars}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    
    volumes:
      # Development: mount source for hot reload
      - .:/app
      - /app/__pycache__
      - /app/.venv
      # Persistent data
      - labbaik-data:/app/data
      - labbaik-logs:/app/logs
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    
    networks:
      - labbaik-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: labbaik-db
    restart: unless-stopped
    
    environment:
      - POSTGRES_DB=labbaik
      - POSTGRES_USER=labbaik
      - POSTGRES_PASSWORD=labbaik_password
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    ports:
      - "5432:5432"
    
    networks:
      - labbaik-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labbaik -d labbaik"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache (Optional)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: labbaik-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes
    
    volumes:
      - redis-data:/data
    
    ports:
      - "6379:6379"
    
    networks:
      - labbaik-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # ChromaDB Vector Store (Optional - for standalone deployment)
  # ---------------------------------------------------------------------------
  chromadb:
    image: chromadb/chroma:latest
    container_name: labbaik-chromadb
    restart: unless-stopped
    
    volumes:
      - chroma-data:/chroma/chroma
    
    ports:
      - "8000:8000"
    
    networks:
      - labbaik-network
    
    profiles:
      - full  # Only start with --profile full

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Production)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: labbaik-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    
    depends_on:
      - app
    
    networks:
      - labbaik-network
    
    profiles:
      - production  # Only start with --profile production

# =============================================================================
# Networks
# =============================================================================
networks:
  labbaik-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  chroma-data:
    driver: local
  labbaik-data:
    driver: local
  labbaik-logs:
    driver: local
