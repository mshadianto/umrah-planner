# =============================================================================
# LABBAIK AI v6.0 - Continuous Deployment Workflow
# =============================================================================
# This workflow deploys to different environments based on branch

name: CD

on:
  push:
    branches:
      - main
      - develop
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.10"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=sha-
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Staging (develop branch)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.labbaik.cloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image_tag }}"
          # Add actual deployment commands here
          # e.g., kubectl set image, docker-compose pull, etc.
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # curl -f https://staging.labbaik.cloud/health || exit 1
      
      - name: Notify staging deployment
        run: |
          echo "âœ… Deployed to staging successfully!"

  # ===========================================================================
  # Deploy to Production (main branch or release)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment:
      name: production
      url: https://labbaik.cloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ needs.build.outputs.image_tag }}"
          # Add actual deployment commands here
      
      - name: Run health check
        run: |
          echo "Running health checks on production..."
          # curl -f https://labbaik.cloud/health || exit 1
      
      - name: Notify production deployment
        run: |
          echo "âœ… Deployed to production successfully!"

  # ===========================================================================
  # Deploy to Streamlit Cloud (alternative)
  # ===========================================================================
  deploy-streamlit:
    name: Deploy to Streamlit Cloud
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Streamlit Deploy
        run: |
          echo "Streamlit Cloud auto-deploys from main branch"
          echo "Check https://share.streamlit.io for deployment status"
      
      # Note: Streamlit Cloud automatically deploys when you push to the
      # connected branch. This step is informational only.

  # ===========================================================================
  # Database Migration (on production deploy)
  # ===========================================================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary pyyaml
      
      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          python scripts/migrate.py migrate
      
      - name: Verify migration
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          python scripts/migrate.py status

  # ===========================================================================
  # Post-Deploy Notifications
  # ===========================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production, migrate]
    if: always() && (github.ref == 'refs/heads/main' || github.event_name == 'release')
    
    steps:
      - name: Prepare notification
        id: prep
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "success" && \
                "${{ needs.migrate.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=ðŸš€ LABBAIK AI deployed successfully to production!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ LABBAIK AI deployment failed!" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"${{ steps.prep.outputs.message }}"}' \
            $SLACK_WEBHOOK_URL
        continue-on-error: true
      
      - name: Create deployment record
        run: |
          echo "Deployment completed at $(date)"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Status: ${{ steps.prep.outputs.status }}"
