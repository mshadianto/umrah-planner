# =============================================================================
# Analytics Plugin Metadata
# =============================================================================
name: analytics
version: "1.0.0"
description: "User analytics and behavior tracking for LABBAIK AI"
author: "LABBAIK AI Team"
author_email: "dev@labbaik.cloud"
license: "Proprietary"
homepage: "https://labbaik.cloud"

# Plugin requirements
min_app_version: "6.0.0"
python_requires: ">=3.10"

# Dependencies (other plugins)
dependencies: []

# Plugin capabilities
capabilities:
  - tracking
  - reporting
  - dashboard

# Default configuration
config:
  # Track anonymous users
  track_anonymous: true
  
  # Data retention in days
  retention_days: 90
  
  # Enable real-time tracking
  realtime: true
  
  # Events to track
  tracked_events:
    - page_view
    - chat_message
    - cost_simulation
    - booking
    - user_login
    - error

# UI locations where this plugin can render
ui_locations:
  - admin  # Full dashboard in admin panel
  - sidebar  # Compact widget in sidebar

# Hooks this plugin listens to
hooks:
  - USER_LOGIN
  - PAGE_RENDERED
  - CHAT_MESSAGE_SENT
  - COST_CALCULATED
  - BOOKING_CREATED
  - BOOKING_CONFIRMED

# Tags for categorization
tags:
  - analytics
  - tracking
  - admin
  - dashboard
