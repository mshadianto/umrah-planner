# =============================================================================
# Gamification Plugin Metadata
# =============================================================================
name: gamification
version: "1.0.0"
description: "Gamification system with badges, points, and achievements"
author: "LABBAIK AI Team"
author_email: "dev@labbaik.cloud"
license: "Proprietary"
homepage: "https://labbaik.cloud"

# Plugin requirements
min_app_version: "6.0.0"
python_requires: ">=3.10"

# Dependencies (other plugins)
dependencies: []

# Plugin capabilities
capabilities:
  - badges
  - points
  - leaderboard
  - achievements

# Default configuration
config:
  # Points per action
  points_per_chat: 5
  points_per_simulation: 10
  points_per_login: 2
  
  # Level thresholds
  level_thresholds:
    - 0      # Level 1
    - 100    # Level 2
    - 300    # Level 3
    - 600    # Level 4
    - 1000   # Level 5
    - 1500   # Level 6
    - 2500   # Level 7
    - 4000   # Level 8
    - 6000   # Level 9
    - 10000  # Level 10
  
  # Enable leaderboard
  leaderboard_enabled: true
  leaderboard_size: 10

# UI locations where this plugin can render
ui_locations:
  - sidebar  # Progress widget
  - profile  # Full badges page
  - leaderboard  # Leaderboard page

# Hooks this plugin listens to
hooks:
  - USER_LOGIN
  - CHAT_MESSAGE_SENT
  - COST_CALCULATED
  - BOOKING_CONFIRMED

